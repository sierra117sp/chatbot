<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Asistente Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/function.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">
                <div class="bot-icon">🤖</div>
            </div>
            <div class="bot-info">
                <h1>Asistente Virtual</h1>
                <p class="status">
                    <span class="status-dot"></span>
                    En línea
                </p>
            </div>
            <div class="settings-btn" data-testid="button-settings">⋮</div>
        </div>

        <div class="messages-container" data-testid="messages-container">
            <div class="messages" id="messages">
            </div>
            
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="bot-avatar-small">
                    <div class="bot-icon-small">🤖</div>
                </div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Escribe tu mensaje aquí..." 
                    data-testid="input-message"
                >
                <button id="emoji-btn" class="emoji-btn" data-testid="button-emoji">😊</button>
            </div>
            <button id="send-btn" class="send-btn" data-testid="button-send">
                <span class="send-text">Enviar</span>
                <span class="send-icon">📤</span>
            </button>
        </div>
        
        <div class="quick-suggestions">
            <button class="suggestion-btn" data-suggestion="hola" data-testid="button-suggestion-0">
                👋 Saludar
            </button>
            <button class="suggestion-btn" data-suggestion="qué puedes hacer" data-testid="button-suggestion-1">
                ❓ ¿Qué puedes hacer?
            </button>
            <button class="suggestion-btn" data-suggestion="cómo estás" data-testid="button-suggestion-2">
                😊 ¿Cómo estás?
            </button>
        </div>
    </div>
</body>
</html>
